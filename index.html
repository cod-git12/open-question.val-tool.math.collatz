<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コラッツ予想検証ツール Ver. 1.7.2</title>
  <style>
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f8f8f8;
      padding: 1em;
      border: 1px solid #ddd;
      max-height: 60vh;
      overflow: auto;
    }
    .row { margin: 0.25em 0; }
    .error { color: red; }
    .progress { color: blue; }
    /* 訪問者カウンター用のスタイル */
    #visitorCounter {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e0e0e0;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 訪問者カウンターの表示要素 -->
  <div id="visitorCounter">人数読み込み中...</div>

  <h1>コラッツ予想検証ツール Ver.1.7.2</h1>
  <h3>このツールの使い方などは、<a href="https://github.com/cod-git12/open-question.val-tool.math.collatz">https://github.com/cod-git12/open-question.val-tool.math.collatz</a> を見てください。</h3>
  <h4>このツールは、MIT Licenseで保護されています。　<a href="https://github.com/cod-git12/open-question.val-tool.math.collatz/blob/main/LICENSE">https://github.com/cod-git12/open-question.val-tool.math.collatz/blob/main/LICENSE</a></h4>
  <label>
    開始数値:
    <input id="startN" type="number" value="1" min="1" />
  </label>
  <br/>
  <label>
    終了数値:
    <input id="endN" type="number" value="1000" min="1" />
  </label>
  <br/>
  <label>
    最大ステップ:
    <input id="maxSteps" type="number" value="10000" min="1" />
  </label>
  <br/>
  <label>
    <input id="showOnlyNotReached" type="checkbox" />
    到達しなかったもののみ表示
  </label>
  <br/>
  <button id="runBtn">検証を実行</button>

  <h2>結果</h2>
  <div id="progress" class="progress"></div>
  <div id="output"></div>

  <script>
    // 訪問者カウンターの処理
    /*
    機能が反応しないため、機能停止中。
    function updateVisitorCounter() {
      let visitorCount = localStorage.getItem('visitorCount');
      if (!visitorCount) {
        visitorCount = 1;
      } else {
        visitorCount = parseInt(visitorCount) + 1;
      }
      localStorage.setItem('visitorCount', visitorCount);
      document.getElementById('visitorCounter').textContent = `あなたは${visitorCount}人目の訪問者です！`;
    }

    // ページ読み込み時にカウンターを更新
    window.onload = updateVisitorCounter;
    */

    document.getElementById('visitorCounter').textContent = `現在この機能は停止しています。`;

    // 次の値を返す
    function collatzStep(n) {
      if (n <= 0) throw new Error("n must be a positive integer");
      if (n % 2 === 0) return Math.floor(n / 2);
      return n * 3 + 1;
    }

    // n_start から 1 になるまでの過程を返す
    function collatzUntilOne(n, maxSteps = 10000) {
      if (!Number.isInteger(n) || n <= 0) throw new Error("n must be a positive integer");
      let current = n;
      for (let steps = 1; steps <= maxSteps; steps++) {
        current = collatzStep(current);
        if (current === 1) {
          return { steps, reachedOne: true };
        }
      }
      return { steps: maxSteps, reachedOne: false };
    }

    // 範囲内の数値をテスト（チャンク処理）
    function testRange(start, end, maxSteps, onProgress) {
      const results = [];
      const chunkSize = 3000;
      let current = start;

      function processChunk() {
        const chunkEnd = Math.min(current + chunkSize - 1, end);
        for (let n = current; n <= chunkEnd; n++) {
          const result = collatzUntilOne(n, maxSteps);
          results.push({ n, ...result });
        }
        current = chunkEnd + 1;

        const progress = Math.round(((current - start) / (end - start + 1)) * 100);
        onProgress(progress, results);

        if (current <= end) {
          setTimeout(processChunk, 0);
        }
      }

      processChunk();
      return results;
    }

    // 結果を表示（フィルタリング付き）
    function displayResults(results, showOnlyNotReached) {
      const outputDiv = document.getElementById("output");
      const filteredResults = showOnlyNotReached
        ? results.filter(result => !result.reachedOne)
        : results;

      if (filteredResults.length === 0) {
        outputDiv.textContent = "結果がありません。";
        return;
      }

      let output = "";
      filteredResults.forEach(({ n, steps, reachedOne }) => {
        output += `計測数値: ${n}  1に到達${reachedOne ? "した" : "していない"}  必要ステップ: ${steps}\n`;
      });
      outputDiv.textContent = output;
    }

    // ボタンクリック時の処理
    document.getElementById("runBtn").addEventListener("click", () => {
      const startN = parseInt(document.getElementById("startN").value);
      const endN = parseInt(document.getElementById("endN").value);
      const maxSteps = parseInt(document.getElementById("maxSteps").value);
      const showOnlyNotReached = document.getElementById("showOnlyNotReached").checked;
      const outputDiv = document.getElementById("output");
      const progressDiv = document.getElementById("progress");

      if (!Number.isInteger(startN) || startN < 1) {
        outputDiv.innerHTML = '<span class="error">開始数値は自然数で入力してください。</span>';
        return;
      }
      if (!Number.isInteger(endN) || endN < startN) {
        outputDiv.innerHTML = '<span class="error">終了数値は開始数値以上の自然数で入力してください。</span>';
        return;
      }
      if (!Number.isInteger(maxSteps) || maxSteps < 1) {
        outputDiv.innerHTML = '<span class="error">最大ステップは自然数で入力してください。</span>';
        return;
      }

      outputDiv.textContent = "";
      progressDiv.textContent = "計算中: 0%";
      document.getElementById("runBtn").disabled = true;

      const results = [];
      testRange(startN, endN, maxSteps, (progress, partialResults) => {
        progressDiv.textContent = `計算中: ${progress}%`;
        if (progress === 100) {
          progressDiv.textContent = "計算完了";
          document.getElementById("runBtn").disabled = false;
          displayResults(partialResults, showOnlyNotReached);
        }
      });
    });
  </script>
</body>
</html>
